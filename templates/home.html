{% extends "layout.html" %}
{% block title %}
Рандомайзер
{% endblock %}
{% block content %}
    <form class="form" action="" method="post">
        <label>Нажми на кнопку - получишь результат:</label>
        <select class="rounded-input" name="count_username">
        <option value="" hidden disabled selected>Выбери количество</option>
        <script s language="javascript" type="text/javascript"> 
        var user = JSON.parse('{{users | tojson}}');
        for (index = 0; index < user.length; ++index)
        {
            document.write("<option value="+index+1+">"+index+1+"</option>");
        }
        </script>
        </select>

            <ul class="list5b"><strong>{{ random_user }}</strong></ul>
        <input value="Давай следующего" class="button" type="submit">
    </form>
{% endblock %}
