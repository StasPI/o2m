{% extends "layout.html" %}
{% block title %}
Управление человеками
{% endblock %}
{% block content %}
    <form class="form" action="" method="post">
        <label for="insert_username">Напиши и я его запомню:</label>
	    <input class="rounded-input" type="text" name="insert_username">
        <input value="Запомни" class="button" type="submit">
    </form>
        <p><strong>   </strong></p>
    <form class="form" action="" method="post">
        <label>Выбери и я его забуду:</label>
        <select class="rounded-input" name="delete_username">
        <option value="" hidden disabled selected>Выбери меня</option>
        <script s language="javascript" type="text/javascript"> 
        var user = JSON.parse('{{users | tojson}}');
        for (index = 0; index < user.length; ++index)
        {
            document.write("<option class=\"rounded-input\" value="+user[index]+">"+user[index]+"</option>");
        }
        </script>
        </select>
        <input value="Забудь" class="button" type="submit">
    </form>
        <p><strong>   </strong></p>
    <form class="form">
    <label>Смотри кого вспомнил:</label>
    <ul class="list5b">
        {% for user in users %}
            <li><strong>{{ user }}</strong></li>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
